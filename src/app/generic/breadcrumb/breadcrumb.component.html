<div class="breadcrumb" style="background-color: #f7f7f7;">
  <h4>{{activePage}}</h4>
  <ul>
    <li *ngFor="let items of parts; let i = index" [ngClass]="{
      'inicio': i===0,'separator': i%2 === 0 && i>0}">
      <div *ngIf="i%2 !== 0 && i >0">
        <a routerLink='{{url[i]}}'>
          {{"Breadcrumbs." + items}}
        </a>
      </div>
      <div *ngIf="i%2 === 0 && i > 0">-</div>
    </li>
  </ul>
  </div>
