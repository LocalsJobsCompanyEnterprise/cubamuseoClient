<div class="container">
    <div class="galeria">
        <div *ngIf="section=== 'tales'; then tale"> </div>
        <div *ngIf="section=== 'store'; then store"> </div>
        <div *ngIf="section=== 'vpost'; then vpost"> </div>
        <div *ngIf="level===3 && section === 'collection'; then textCollection"> </div>
        <div *ngIf="level===2 && section === 'collection'; then item"> </div>
        <div *ngIf="section === 'samples' && level===3 ; then textSamples"> </div>
        <div *ngIf="level===2 && section === 'samples'; then item"> </div>
    </div>


</div>


<ng-template #item>
    <div class="galeria_item" *ngFor="let item of gallerylist">
        <div class="vtn_info_item">
            <h2>
                {{item.nombre}}
            </h2>
        </div>
        <a (click)="open(itemModal,item)">
            <img class="card-img-top" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{item.imagen}}/{{section}}/{{baseFolder}}" alt="">
        </a>

        <!-- Icons made by <a href="https://roundicons.com/" title="Roundicons">Roundicons</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
        <ng-template #itemModal let-modal>
            <button type="button" style="width: auto; align-self: flex-end; margin: 10px; cursor: pointer;" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" style="float:right;">&times;</span>
            </button>
            <!-- Post Comment -->
            <div class="cui_row">
                <div class="cui_row" style="background-color: #ffffff; padding: 20px; padding-bottom: 20px; border-radius: 5px;">
                    <div class="col text-center" style="background-size: 60%; width: 100%; height: 50px; margin: 0 auto; background-color: #fff; ">
                        <span style="text-align: center; color: black;font-weight: bold;" [innerHTML]="actualItem.nombre">:</span><span style="text-align: center; color: black;font-weight: bold;" [innerHTML]="actualItem.titulo"></span>
                    </div>
                    <div>
                        <a class="carousel-control-prev" (click)="preview('itemModal')" role="button" data-slide="prev" style="z-index: 1; ">
                            <img style="cursor: pointer;
                            margin-right: 60px;" src="../../../assets/images/left-arrow.png" class="carousel-control-prev-icon" aria-hidden="true">
                        </a>

                        <img (click)="open(zoom,actualItem)" class="col text-center" style="bottom: 10px; max-width: 500px; max-height: 500px;" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{actualItem.imagen}}/{{section}}/{{baseFolder}}" alt="">

                        <a class="carousel-control-next" (click)="next('itemModal')" role="button" style="z-index: 1;" data-slide="next">
                            <img style="cursor: pointer;
                            margin-left: 60px;" src="../../../assets/images/right-arrow.png" class="carousel-control-next-icon" aria-hidden="true">
                        </a>
                    </div>
                    <p style="text-align:left; line-height:1.6em; color: black; margin-bottom: 20px;" [innerHTML]="actualItem.descripcion">
                    </p>
                    <div *ngIf="!checkIfIsEmpty(actualItem.emision)">
                        <span style="text-align:left; line-height:1.6em; color: black; font-weight: bold;">Emisión:
                        </span><span style="text-align:left; line-height:1.6em; color: black;" [innerHTML]="actualItem.emision"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.color)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold;">Color:
                        </span><span style="text-align:left; line-height:1.6em; color: black;" [innerHTML]="actualItem.color"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.material)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold;">Material:</span><span style="text-align:left; line-height:1.6em; color: black;" [innerHTML]="actualItem.material"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.impresion)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold;">Impresión:
                        </span><span style="text-align:left; line-height:1.6em;  color: black;" [innerHTML]="actualItem.impresion"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.dimension)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold;">Dimensión:
                        </span><span style="text-align:left; line-height:1.6em;  color: black;" [innerHTML]="actualItem.dimension"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.procedencia)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold;">Procedencia:
                        </span><span style="text-align:left; line-height:1.6em;  color: black;" [innerHTML]="actualItem.procedencia"></span>
                    </div>
                    <div *ngIf="!checkIfIsEmpty(actualItem.precio)">
                        <span style="text-align:left; line-height:1.6em; color: black;font-weight: bold; ">Precio:
                        </span><span style="text-align:left; line-height:1.6em;  color: black;" [innerHTML]="actualItem.precio"></span>
                    </div>
                </div>
            </div>
            <ng-template #zoom let-modal>

                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true" style="float:right;">&times;</span>
                    </button>
                <div class="cui_row">
                    <div class="cui_row" style="width: max-content; background-color: #ffffff; padding: 20px; padding-bottom: 20px; border-radius: 5px;">

                        <a class="carousel-control-prev" (click)="preview('zoom')" role="button" data-slide="prev" style="z-index: 1; ">
                            <img style="cursor: pointer;
                            margin-right: 60px;" src="../../../assets/images/left-arrow.png" class="carousel-control-prev-icon" aria-hidden="true">
                        </a>

                        <img class="col text-center" style="bottom: 10px; max-width: 100%; max-height: 100%;" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{actualItem.imagen}}/{{section}}/{{baseFolder}}" alt="">
                        <a class="carousel-control-next" (click)="next('zoom')" role="button" style="z-index: 1;" data-slide="next">
                            <img style="cursor: pointer;
                                margin-left: 60px;" src="../../../assets/images/right-arrow.png" class="carousel-control-next-icon" aria-hidden="true">
                        </a>
                    </div>
                </div>

            </ng-template>
        </ng-template>
    </div>
</ng-template>

<ng-template #vpost>
    <div class="galeria_item" *ngFor="let item of gallerylist">
        <div class="vtn_info_item">
            <h2>
                {{item.nombre}}
            </h2>
        </div>
        <a (click)="open(vpostModal,item)">
            <img class="card-img-top" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{item.imagen}}/{{section}}/none" alt="">
        </a>
        <ng-template #vpostModal let-modal>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true" style="float:right;">&times;</span>
            </button>
            <!-- Post Comment -->
            <div class="cui_row">
                <div class="cui_row" style="background-color: #ffffff; padding: 20px; padding-bottom: 20px; border-radius: 5px;">
                    <div class="col text-center" style="background-size: 60%; width: 100%; height: 50px; margin: 0 auto; background-color: #fff; ">
                        <span style="text-align: center; color: black;font-weight: bold;" [innerHTML]="foldername"></span>
                    </div>
                    <a class="carousel-control-prev" (click)="previewVpost('vpostModal')" role="button" data-slide="prev" style="z-index: 1; ">
                        <img style="cursor: pointer;
                        margin-right: 60px;" src="../../../assets/images/left-arrow.png" class="carousel-control-prev-icon" aria-hidden="true">
                    </a>

                    <img class="col text-center" style="bottom: 10px; max-width: 500px; max-height: 500px;" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{actualItem.imagen}}/{{section}}/none" alt="">
                    <a class="carousel-control-next" (click)="nextVpost('vpostModal')" role="button" style="z-index: 1;" data-slide="next">
                        <img style="cursor: pointer;
                            margin-left: 60px;" src="../../../assets/images/right-arrow.png" class="carousel-control-next-icon" aria-hidden="true">
                    </a>
                    <div class="col text-center">
                        <a [routerLink]="['/share-vpost', actualItem.idPostal,sonLevel,foldername,section]">
                            <button type="button" class="btn btn-info" (click)="modal.dismiss('Cross click')">{{'GalleryComponent.Seleccionar'|translate}}</button>
                        </a>

                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-template>

<ng-template #textSamples>
    <div class="galeria_item" *ngFor="let item of gallerylist">
        <div class="vtn_info_item">
            <h2>
                {{item.nombre}}
            </h2>
        </div>
        <a [routerLink]="['/text', item.idMuestra,sonLevel,section]">
            <img class="card-img-top" src="{{config.serverNodeLocation}}images/none/{{item.carpeta}}/{{item.imagen}}/{{section}}/none" alt="">
        </a>
    </div>
</ng-template>

<ng-template #textCollection>
    <div class="card card_small_with_image grid-item" *ngFor="let item of gallerylist">
        <img class="card-img-top" style="height: 102px;" src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{item.carpeta}}/{{item.imagenGaleria}}/{{section}}/{{foldername}}" alt="">
        <div class="card-body">
            <div class="card-title card-title-small">
                <a [routerLink]="['/text', item.idCategoria,sonLevel,section]">
                    <p [innerHTML]="item.nombre"></p>
                </a>
            </div>
        </div>
    </div>
</ng-template>


<ng-template #tale>
    <div class="galeria_item" *ngFor="let item of gallerylist">
        <div class="vtn_info_item">
            <h2>
                {{item.nombre}}
            </h2>
        </div>
        <a [routerLink]="['/tale', item.idEstampa, item.nombre]">
            <img class="card-img-top" src="{{config.serverNodeLocation}}images/none/{{item.carpeta}}/{{item.imagenGaleria}}/{{section}}/none" alt="">
        </a>
    </div>
</ng-template>

<ng-template #store>
    <div class="galeria_item" *ngFor="let item of gallerylist">
        <div class="vtn_info_item">
            <h2>
                {{item.nombre}}
            </h2>
        </div>
        <a [routerLink]="['/store', item.idItem,foldername,section]">
            <img class="card-img-top"  src="{{config.serverNodeLocation}}images/none/{{foldername}}/{{item.imagen}}/{{section}}/none" alt="">
        </a>
    </div>
</ng-template>
