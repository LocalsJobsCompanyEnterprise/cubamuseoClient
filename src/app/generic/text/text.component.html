<div class="row row-lg-eq-height">
  <div class="card card_largest_with_image grid-item">
    <img class="card-img-top" src="../../../assets/images/post_1.jpg" alt="https://unsplash.com/@cjtagupa">
    <div class="card-body">
      <div class="card-title"><span style="color: rgba(0,0,0,1);">{{section.name}}</span></div>


      <div class="card-nav">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a href="#text" class="nav-link active" data-toggle="tab" style="color: darkgray;">Texto</a>
          </li>
          <li class="nav-item">
            <a href="#gallery" class="nav-link" data-toggle="tab" style="color: darkgray;">Galeria</a>
          </li>
        </ul>
      </div>

      <div class="tab-content">
        <div class="container tab-pane active" id="text">
          <p class="card-text ">{{section.text}}</p>
        </div>
        <div class="container tab-pane fade" id="gallery">
         <app-gallery-list 
         [tagSection]="category"
         [tagFather] ="father"
         [tagFatherLevel] = "fatherLevel"
         [tagItemId] ="itemId"
         ></app-gallery-list>
        </div>
      </div>
    </div>
  </div>
  <div class="section_content">
    <div class="grid clearfix">
    </div>
  </div>
</div>
