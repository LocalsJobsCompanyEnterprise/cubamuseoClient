
<div style="margin-top: 10px;" class="post_content">

  <!-- Top Panel -->
  <div class="post_panel post_panel_top d-flex flex-row align-items-center justify-content-start">
    <h3 [innerHTML]="category.titulo" class="col text-center"></h3>
  </div>

  <!-- Post Body -->

  <div class="post_body row">
    <div class="col-md-6">
      <figure>
        <img style="max-width: 400px; max-height: 400px;"
        src="{{config.serverNodeLocation}}images/{{sonLevel}}/{{foldername}}/{{vpost.imagen}}/{{section}}/none"
        alt="">
      </figure>
    </div>
    <div class="col-md-6" style="margin: auto;">

    </div>
  </div>
